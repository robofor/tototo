<!DOCTYPE html>
<html> 
<body>
<h2>Game:"Crown and anchor"</h2>

<script>
    // возврашает случайное целое число в диапазоне [m,n](включительно)
    function rand(m, n) {
        return m + Math.floor((n - m + 1)*Math.random());  
    }
    //случайно возврашает строку,представляюшую одну из шести граней
    function randFace() {
        return ["crown", "anchor", "heart", "spade", "club", "diamond"]
            [rand(0, 5)];
    }
    let funds = 50;
    let round = 0;
    while (funds > 1 && funds < 100) {
        round++;
        console.log(`\round ${round}:`);
        console.log(`\tstarting funds: ${funds}p`);

        // размешение ставок
        const bets = {crown: 0,anchor: 0, heart: 0, spade: 0, club: 0, diamond: 0};
        let totalBet = rand(1, funds);
        if(totalBet === 7) {
            totalBet = funds;
            bets.heart = totalBet;
        } else {
            // распределение всех ставок
            let remaining = totalBet;
            do {
            let bet = rand(1, remaining);
            let face = randFace();
            bets[face] = bets[face] + bet;
            remaining = remaining - bet;
        } while(remaining > 0);
    }
    funds = funds - totalBet;
    console.log(`\tbets: ` + Object.keys(bets).map(face => `${face}: ${bets[face]} pence`).join(`, `) +
     `(total: ${totalBet} pence)`);
        // Бросок костей
        const hand = [];
        for(let roll = 0; roll < 3; roll++) {
            hand.push(randFace());
        }

        console.log(`\thand: ${hand.join(`, `)}`);

        // получение выиграша
        let winnings = 0;
        for(let die = 0; die < hand.length; die++) {
            let face = hand[die];
            if(bets[face] > 0) winnings = winnings + bets[face];
        }
        funds = funds + winnings;
        console.log(`\twinnings: ${winnings}`);
    }
    console.log(`\tending funs: ${funds}`);

</script>

</body>

</html>
