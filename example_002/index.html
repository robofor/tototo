<!DOCTYPE html>
<html>

    <body>
        <h1>hello world in different languages</h1>
        
        
        <script>

        function sayHello() {
            // это тело, оно начинаеться с фигурной скобки
            'use strict';
            console.log("Hello world!");
            console.log("Hola mundo!");
            console.log("Привет мир!");
            // ... и завершаеться закрывающей фигурной скобкой
        }
        
        sayHello();
        
        function getGreeting() {
            const a = ['Hello', ', ', 'World', '!', 'I', 'am', 'Alex'];
            console.log(a[0] + a[1] + a[2] +a[3]);
            return a;
        }

        getGreeting();

        function f(o) {
            o.message = `Изменено в f (предыдущее значение: '${o.message}')`;
        }
        let o = {
            message: "Начальное значение"
        };
        console.log(`Перед вызовом f: o.message = "${o.message}"`);
        f(o);
        console.log(`После вызова f: o.message = "${o.message}"`);
                        
        </script>
    
    </body>
</html>
